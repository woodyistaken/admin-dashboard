<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="dashboard-icon">
      <img src="imgs/view-dashboard.svg" width="50px">
      <h1>Dashboard</h1>
    </div>
    <div class="navigation">
      <div class="navigation-content">
        <img src="imgs/home.svg" width="30px">
        Home
      </div>
      <div class="navigation-content">
        <img src="imgs/card-account-details.svg" width="30px">
        Profile
      </div>
      <div class="navigation-content">
        <img src="imgs/message.svg" width="30px" style="transform:scaleX(-1)">
        Messages
      </div>
      <div class="navigation-content">
        <img src="imgs/clock-time-three.svg" width="30px">
        History
      </div>
      <div class="navigation-content">
        <img src="imgs/note-multiple-outline.svg" width="30px">
        Tasks
      </div>
      <div class="navigation-content">
        <img src="imgs/account-group.svg" width="30px" style="fill:white">
        Communities
      </div>
    </div>
    <div class="settings">
      <div class="settings-content">
        <img src="imgs/cog.svg" width="30px" style="fill:white">
        Settings
      </div>
      <div class="settings-content">
        <img src="imgs/help-box.svg" width="30px" style="fill:white">
        Support
      </div>
      <div class="settings-content">
        <img src="imgs/shield-check.svg" width="30px" style="fill:white">
        Privacy
      </div>
    </div>
  </div>
  <div class="header">
    <div class="search">
      <div class="search-bar">
        <img class="search-icon" width="25px" src="imgs/magnify.svg">
        <input type="search">
      </div>
      
      <img class="bell-icon" width="25px" src="imgs/bell-ring-outline.svg">
      <img class="profile-icon" width="30px" src="imgs/account.svg"> 
      <h1 class="name">Morgan Oakley</h1>
    </div>
    <div class="profile">
      <img class="profile-icon" width="75px" src="imgs/account.svg"> 
      <div class="intro-text">
        <p>Hi there,</p>
        <h1>Morgan Oakley (@morgan)</h1>
      </div>
      <div class="profile-button-container">
        <button class="profile-button">New</button>
        <button class="profile-button">Upload</button>
        <button class="profile-button">Share</button>
      </div>
    </div>
  </div>
  <div class="main-layout">
    <h4>Your Projects</h4>
    <div class="projects-container">

    </div>
    <h4>Announcements</h4>
    <div class="announcements"></div>
    <h4>Trending</h4>
    <div class="trending-box"></div>
  </div>
</body>
</html>
